<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="assets/css/style.css">

<body>

  <!-- MAIN HEADER -->
  <header class="bg-white fixed-top">
    <div class="container">
      <div class="row">

        <!-- Logo starts here -->
        <div class="col-sm-12 col-md-5 col-lg-4 logo bg-teal py-3">
          <div class="heading-font text-sm-center text-md-center">
            <a href="index.html">
              <h1 class="h4 text-white font-weight-bold">Armando Gautreaux</h1>
            </a>

        </div>
        <!-- Logo ends here-->

        <!-- Navigation starts here -->
        <div class="col-sm-12 col-md-7 col-lg-8 bg-white">
          <nav class="navigation py-4">
            <div class="navigation-list text-sm-center text-md-right">
              <div class="n-link d-inline-block">
                <a href="index.html" class="pr-4">About</a>
              </div>
              <div class="n-link d-inline-block">
                <a href="portfolio.html" class="px-4 active">Portfolio</a>

            </div>

              </div>
            </div>
          </a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-5 col-xl-5 img-wrap mb-5">

                </h3>

            </div>

  <!-- JS -->
  <script src=" http://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "

    $('#year').text(new Date().getFullYear());
